# Plaster Server Configuration File
# Location: ~/.plaster/config.yaml (server machine)
# This file is for server-side settings only

# Server settings
port: 9321

# Clipboard settings
max_entries: 100
max_entry_size_mb: 10
max_total_size_mb: 500
entry_lifespan_days: null  # null = entries never expire by age (only removed by user)

# Data persistence
persistence: true
backup_file: "~/.plaster/backups"

# Rate limiting for API requests
rate_limit_requests: 100
rate_limit_window_seconds: 60

# API key generation limiting
max_api_keys_per_ip: 10  # Max API keys that can be generated from one IP

# API key management
idle_timeout_days: 7     # Delete API keys unused for this many days
cleanup_interval_hours: 24  # How often to check for expired keys
